<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>VueMotion</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3.0.0/dist/docute.css">
</head>
<body>
  <div id="app"></div>
  <script src="./dist/src/App.js"></script>
  <script src="https://unpkg.com/docute@3.0.0/dist/docute.js"></script>
  <script>
  window.docute.init({
    landing: {
      component: window.Landing,
    },
    repo: 'posva/vue-motion',
    twitter: 'posva',
    'edit-link': 'https://github.com/posva/vue-motion/blob/master/docs/',
    nav: [
      { title: 'Demo', path: '/' },
      { title: 'Home', path: '/home' },
    ],
  })
  </script>
</body>
</html>
